<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>facebook</h1>
      <button class="register-button">注册</button>
    </div>
    <a>加入或登录Facebook ▾</a>
  </header>
  <main class="content">
    <h2>创建主页</h2>
    <p class="content-introduction">向Facebook全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <div class="content-items">
      <section class="content-item-card">
        <figure class="content-figure">
          <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="商家或品牌" />
          <h3>商家或品牌</h3>
          <figcaption class="content-figcaption">在Facebook上展示商品和服务，突出品牌，向更多顾客推广业务。</figcaption>
        </figure>
        <button class="start-button">开始</button>
      </section>
      <section class="content-item-card">
        <figure class="content-figure">
          <img src="//facebook.com/images/pages/create/community_illustration.png" alt="社群或公众人物" />
          <h4>社群或公众人物</h4>
          <figcaption class="content-figcaption">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</figcaption>
        </figure>
        <button class="start-button">开始</button>
      </section>
    </div>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
